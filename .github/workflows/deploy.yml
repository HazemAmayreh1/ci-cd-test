name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up \
            --project fe38dcf8-a803-4c26-908c-0441760752f1 \
            --environment b9a0d97d-e18d-452c-9245-6fc7bb950c54 \
            --service b4ae5cfd-448b-4300-b403-e89ed5b1bea0 \
          
